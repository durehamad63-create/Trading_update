<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #2ecc71; color: #fff; }
        .disconnected { background: #e74c3c; color: #fff; }
        .connecting { background: #f39c12; color: #fff; }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button.active {
            background: #00d4ff;
            color: #000;
        }
        button:not(.active) {
            background: #333;
            color: #fff;
        }
        button:hover {
            opacity: 0.8;
        }
        .info {
            background: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
            background: #2c3e50;
            padding: 20px;
            border-radius: 5px;
        }
        .logs {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <h1>üìä Chart WebSocket Connection Test</h1>
    
    <div id="status" class="status disconnected">‚ùå Disconnected</div>
    
    <div class="controls">
        <button onclick="connect()">üîå Connect</button>
        <button onclick="disconnect()">üîå Disconnect</button>
        <button onclick="sendPing()">üì° Send Ping</button>
    </div>

    <h3>Timeframe Selection</h3>
    <div class="controls">
        <button id="btn-1h" onclick="changeTimeframe('1h')">1h</button>
        <button id="btn-4h" onclick="changeTimeframe('4h')">4h</button>
        <button id="btn-1d" onclick="changeTimeframe('1D')" class="active">1d</button>
        <button id="btn-7d" onclick="changeTimeframe('7D')">7d</button>
        <button id="btn-1m" onclick="changeTimeframe('1M')">1M</button>
    </div>

    <div class="info">
        <h3>Connection Info</h3>
        <div class="info-row">
            <span>Symbol:</span>
            <span id="info-symbol">BTC</span>
        </div>
        <div class="info-row">
            <span>Timeframe:</span>
            <span id="info-timeframe">1D</span>
        </div>
        <div class="info-row">
            <span>Current Price:</span>
            <span id="info-price">--</span>
        </div>
        <div class="info-row">
            <span>Forecast:</span>
            <span id="info-forecast">--</span>
        </div>
        <div class="info-row">
            <span>Confidence:</span>
            <span id="info-confidence">--</span>
        </div>
        <div class="info-row">
            <span>Updates Received:</span>
            <span id="info-updates">0</span>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <h3>Connection Logs</h3>
    <div id="logs" class="logs"></div>

    <script>
        let ws = null;
        let chart = null;
        let currentSymbol = 'BTC';
        let currentTimeframe = '1D';
        let updateCount = 0;
        const WS_URL = 'wss://trading-production-85d8.up.railway.app/ws/chart';

        // Initialize Chart
        const ctx = document.getElementById('chart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Past Prices',
                        data: [],
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Future Predictions',
                        data: [],
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: '#fff' }
                    }
                },
                scales: {
                    x: { 
                        ticks: { color: '#fff' },
                        grid: { color: '#444' }
                    },
                    y: { 
                        ticks: { color: '#fff' },
                        grid: { color: '#444' }
                    }
                }
            }
        });

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : 'üìù';
            logs.innerHTML = `<div class="log-entry">[${timestamp}] ${emoji} ${message}</div>` + logs.innerHTML;
        }

        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'warning');
                return;
            }

            updateStatus('connecting', 'üîÑ Connecting...');
            log(`Connecting to ${WS_URL}/${currentSymbol}?timeframe=${currentTimeframe}`);

            ws = new WebSocket(`${WS_URL}/${currentSymbol}?timeframe=${currentTimeframe}`);

            ws.onopen = () => {
                updateStatus('connected', '‚úÖ Connected');
                log('WebSocket connected', 'success');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`Received: ${data.type}`);

                if (data.type === 'connected') {
                    log(`Connection confirmed for ${data.symbol} (${data.timeframe})`, 'success');
                    document.getElementById('info-symbol').textContent = data.symbol;
                    document.getElementById('info-timeframe').textContent = data.timeframe;
                }

                if (data.type === 'chart_update') {
                    updateCount++;
                    document.getElementById('info-updates').textContent = updateCount;
                    document.getElementById('info-price').textContent = `$${data.current_price.toLocaleString()}`;
                    document.getElementById('info-forecast').textContent = `${data.forecast_direction} (${data.prediction_steps} steps)`;
                    document.getElementById('info-confidence').textContent = `${data.confidence}%`;

                    // Update chart
                    const pastPrices = data.chart.past || [];
                    const futurePrices = data.chart.future || [];
                    const timestamps = data.chart.timestamps || [];

                    chart.data.labels = timestamps.map((t, i) => {
                        if (i < pastPrices.length) return new Date(t).toLocaleString();
                        return `+${i - pastPrices.length + 1}`;
                    });

                    chart.data.datasets[0].data = pastPrices;
                    chart.data.datasets[1].data = new Array(pastPrices.length).fill(null).concat(futurePrices);
                    chart.update();

                    log(`Chart updated: ${pastPrices.length} past, ${futurePrices.length} future`, 'success');
                }

                if (data.type === 'timeframe_changed') {
                    log(`Timeframe changed to ${data.timeframe}`, 'success');
                    document.getElementById('info-timeframe').textContent = data.timeframe;
                    currentTimeframe = data.timeframe;
                    updateActiveButton(data.timeframe);
                }

                if (data.type === 'pong') {
                    log('Pong received', 'success');
                }

                if (data.type === 'error') {
                    log(`Error: ${data.message}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log(`WebSocket error: ${error.message || 'Unknown error'}`, 'error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = (event) => {
                updateStatus('disconnected', '‚ùå Disconnected');
                log(`WebSocket closed: Code ${event.code}, Reason: ${event.reason || 'No reason'}`, 'warning');
                console.log('Close event:', event);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected by user', 'warning');
            }
        }

        function changeTimeframe(timeframe) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected. Connect first!', 'error');
                return;
            }

            log(`Changing timeframe to ${timeframe}...`);
            ws.send(JSON.stringify({
                type: 'change_timeframe',
                timeframe: timeframe
            }));

            updateActiveButton(timeframe);
        }

        function updateActiveButton(timeframe) {
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            const btnId = `btn-${timeframe.toLowerCase()}`;
            const btn = document.getElementById(btnId);
            if (btn) btn.classList.add('active');
        }

        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected. Connect first!', 'error');
                return;
            }

            log('Sending ping...');
            ws.send(JSON.stringify({ type: 'ping' }));
        }

        // Auto-connect on load
        window.onload = () => {
            log('Page loaded. Click Connect to start.');
        };
    </script>
</body>
</html>
